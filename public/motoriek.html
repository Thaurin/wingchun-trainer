<!DOCTYPE html>
<html>
<head>
<script language=javascript>
	var moves = [
		"wu sau", "tahn sau", "fook sau", "tsing cheung", "gum sau", "kong sau",
		"hang sau", "pak sau", "fak sau", "woei sau", "cham sau", "jat sau",
		"biu sau", "hit", "dun sau", "kwan sau", "wang cheung", "dai cheung", "bong sau", "sau kuen"
	];
	var selected_moves = [];
	var m = 0;
	var s = 0;
	var stopped = true;
	var paused = false;
	var interval;

	function init()
	{
		var cols = 5;
		var text = "<table border=0>";
		for (i=0; i < moves.length; i++) {
			if (i%cols == 0) { text += "<tr>"; }
			text += "<td><input type=\"checkbox\" id=\"cb" + i + "\" value=\"" + i + "\" onchange=\"reload()\" checked>&nbsp;" + moves[i] + "</td>";
			if (i%cols == cols-1) { text += "</tr>"; }
		}
		text += "</table>";
		document.getElementById("movelist").innerHTML = text;
		reload();
	}
	
	function set_selected(checked)
	{
		for (i=0; i < moves.length; i++)
		{
			var checkbox = document.getElementById("cb" + i);
			checkbox.checked = checked;
		}
		reload();
	}
	
	function reload()
	{
		selected_moves = [];
		for (i=0; i < moves.length; i++)
		{
			var checkbox = document.getElementById("cb" + i);
			if (checkbox.checked)
			{
				var move = moves[checkbox.value];
				selected_moves.push(move);
			}
		}

		//document.getElementById("movelist").innerHTML += selected_moves.toString();
	}

	function to_nieuw()
	{
		var a = 0;
		var b = 0;
		while (a == b)
		{		
			a = Math.floor((Math.random() * selected_moves.length));
			b = Math.floor((Math.random() * selected_moves.length));
		}			

		document.getElementById("move").innerHTML = selected_moves[a] + " + " + selected_moves[b];
	}

	function to_start()
	{
		if (selected_moves.length < 2)
		{
			document.getElementById('move').innerHTML = "Selecteer tenminste twee technieken";
			return;
		}
		
		stopped = false;
		paused = false;
		update();
		to_nieuw();
		
		m = document.getElementById('length').value;
		s = 0;
		clearInterval(interval);
		interval = window.setInterval('count()', 1000);
		document.getElementById('timer').innerHTML = "GO!";
	}

	function to_pause()
	{
		if (stopped) { return; }
		paused = !paused;
		update();
	}
	
	function to_stop()
	{
		if (stopped) { return; }
		stopped = true;
		paused = false;
		clearInterval(interval);
		m = 0;
		s = 0;
		update();
	}

	function update()
	{
		// Format the output by adding 0 if it is single digit //
		if (s < 10) { var s1 = '0' + s; } else { var s1 = s; }
		if (m < 10) { var m1 = '0' + m; } else { var m1 = m; }

		// Display the output //
		str = m1 + ':' + s1;
		document.getElementById('timer').innerHTML = str;
		
		if (paused || stopped) { document.getElementById('timer').style.background = "#FF0000"; }
		else { document.getElementById('timer').style.background = "#00FF00"; }

		if (paused && !stopped) { document.getElementById('btnPause').value = "Verder"; }
		else { document.getElementById('btnPause').value = "Pauze"; }
	}

	function count()
	{
		if (paused || stopped) { return; }

		update();

		// Calculate the stop watch // 
		if (s > 0) {
			s = s - 1;
		} else {
			if (m > 0) {
				s = 59;
				m = m - 1;
				if (m == -1) {
					m = 59;
				}
			} else {
				to_pause();
				var repeat = document.getElementById("repeat").checked;
				if (repeat == true) {
					setTimeout(to_start(), 1000);
				}
			}
		}
	}
</script>
</head>

<body onload="init()">
	<h1>Wing chun motoriek oefening</h1>
	
	<input type="button" name="btn" id='btnStart' value="Start" onclick="to_start()";>
	<input type="button" name="btn" id='btnPause' value="Pauze" onclick="to_pause()";>
	<input type="button" name="btn" id='btnStop' value="Stop" onclick="to_stop()";>

	<div id="timer" style="z-index: 2; position: relative; right: 10px; top: 10px; background-color: #ff0000; width: 100%; padding: 20px; color: black; font-size:50px; font-weight: bold;">00:00</div>
	 
	<div id="move" style="z-index: 2; position: relative; right: 10px; top: 10px; background-color: #555555; width: 100%; padding: 20px; color: white; font-size:50px; font-weight: bold;">&nbsp;</div>

	<div style="z-index: 2; position: relative; right: 0px; top: 10px; width: 100%; padding-left: 20px; padding-top: 20px; padding-bottom: 0px; color: black; font-size:20px;">
		Minuten/drill: <input type="input" name="length" id="length" value=1 size=1 maxlength=1>&nbsp;
		<input type="checkbox" id="repeat" checked>&nbsp;Repeat
		&nbsp;&nbsp;|&nbsp;&nbsp;Selecteer:&nbsp;
		<button type="button" onclick="set_selected(true)">Alles</button>&nbsp;
		<button type="button" onclick="set_selected(false)">Niets</button>
	</div>
	<div id="movelist" style="z-index: 2; position: relative; right: 0px; top: 10px; width: 100%; padding: 20px; color: black; font-size:24px;"></div>

 </body>
 </html>
