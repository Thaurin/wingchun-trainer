<!DOCTYPE html>
<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="motoriek.css">
</head>

<body>
	<h1>Wing Chun Motoriek en Techniek Training</h1>

	<div class="media-button-container">
		<button id="btnPlay" class="media-button" onclick="playPause()"><i class="fas fa-play"></i> Play</button>
		<button id="btnStop" class="media-button" onclick="stop()"><i class="fas fa-stop"></i> Stop</button>
	</div>

	<div id="timer" class="timer-container">00:00</div>

	<div id="move" class="currentmove-container">&nbsp;</div>

	<div class="settings-container">
		Sec/move: <input type="number" class="number-setting" name="length" id="length" value="3" min="1" max="99" step="1" maxlength="2">&nbsp;
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<label><input type="checkbox" class="checkbox-setting" id="twohands">&nbsp;Twee handen</label>
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<button id="toggle-all-button" type="button" class="normal-button" onclick="toggleSelectedMoves()">Alles uit</button>
	</div>

	<div style="text-align: center">
		<div id="movelist" class="movelist-container"></div>
	</div>

	<script src="motoriek.js"></script>
</body>
</html>
